<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h3 class="card-title text-center">Number to Words Converter</h3>
            
            <form [formGroup]="numberForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="number">Enter a number (0-999)</label>
                <input
                  type="number"
                  id="number"
                  class="form-control"
                  formControlName="number"
                  [ngClass]="{ 'is-invalid': numberForm.get('number').invalid && numberForm.get('number').touched }"
                />
  
                <div class="invalid-feedback" *ngIf="numberForm.get('number').invalid && numberForm.get('number').touched">
                  <div *ngIf="numberForm.get('number').errors?.required">Number is required.</div>
                  <div *ngIf="numberForm.get('number').errors?.pattern">Number must be between 0 and 999.</div>
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary btn-block" [disabled]="numberForm.invalid || isLoading">
                Convert
              </button>
            </form>
  
            <div *ngIf="isLoading" class="mt-3 text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
  
            <div *ngIf="responseMessage" class="mt-3 alert" [ngClass]="{'alert-success': !isLoading, 'alert-danger': isLoading}">
              {{ responseMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
